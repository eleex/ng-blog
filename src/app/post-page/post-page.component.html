<div class="post" *ngIf="post$ | async as post; else loading">
  <div class="header">
    <h1>{{ post.title }}</h1>

    <button routerLink="/" class="btn btn-link" type="button">
      На главную
    </button>
  </div>

  <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date: "d.MMMyyyy":null:"ru" }}</small>
  </div>

  <div>
    <quill-view-html [content]="post.text"> </quill-view-html>
  </div>
</div>

<ng-template #loading>
  <div class="loading">
    <app-loading></app-loading>
  </div>
</ng-template>
