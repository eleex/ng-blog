<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Редактирование поста</h2>

  <div
    class="form-control"
    [class.invalid]="form.get('title').invalid && form.get('title').touched"
  >
    <label for="title">Название поста:</label>
    <input type="text" id="title" formControlName="title" />
    <div
      *ngIf="form.get('title').invalid && form.get('title').touched"
      class="validation"
    >
      <small *ngIf="form.get('title').errors.required">
        Введите название поста
      </small>
    </div>
  </div>

  <div class="form-control">
    <label>Контент поста:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    class="form-control"
    [class.invalid]="form.get('author').invalid && form.get('author').touched"
  >
    <label for="author">Автор поста:</label>
    <input type="text" id="author" formControlName="author" />
    <div
      *ngIf="form.get('author').invalid && form.get('author').touched"
      class="validation"
    >
      <small *ngIf="form.get('author').errors.required">
        Введите автора поста
      </small>
    </div>
  </div>

  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="form.invalid || submitted"
  >
    Редактировать пост
  </button>
</form>
